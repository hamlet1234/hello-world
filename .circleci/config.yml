version: 2.1

circleci_all: &circleci_all
  filters:
    branches:
      only: circleci-all

jobs:
  build1:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          command: |
            git fetch origin master
            git merge origin/master
            echo 'hello'
            cd checker
            npm install
            npm run validate
  build2:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          command: |
            echo 'hello'
            cd checker
            npm install
            npm run validate


workflows:
  version: 2
  commit-workflow:
    jobs:
      - build1
  schedule-workflow:
    triggers:
      - schedule:
          cron: "16 * * * *"
          <<: *circleci_all
    jobs:
      - build1:
          <<: *circleci_all
