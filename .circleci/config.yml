version: 2.1

jobs:
  build1:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          command: |
            git fetch origin master
            echo 'hello'
            cd checker
            npm install
            npm run validate

workflows:
  version: 2
  commit-workflow:
    jobs:
      - build1
  schedule-workflow:
    triggers:
      - schedule:
          # runs every sunday and wednesday at 00:00
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - validationBranch
    jobs:
      - build1
