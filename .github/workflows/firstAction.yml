name: Node CI

on:
  schedule:
    - cron: 28 * * * *

jobs:
  validate-all-tasks:
    name: Validate All Tasks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/typescript-action@v1
      - run: |
          cd checker
          npm ci
          npm install ts-node
          ts-node checkAll.ts
