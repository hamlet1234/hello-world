name: Node CI

on:
  push:
    branches:
      - master

jobs:
  validate-all-tasks:
    name: Validate All Tasks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          cd checker
          npm ci
          npm install -D ts-node
          ts-node checkAll.ts
